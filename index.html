<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinetic - Discover Amazing Movies</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
   
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Cinetic</div>
        <div class="search-container">
          <input type="text" id="search" placeholder="Search for movies..." />
          <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
      </nav>
    </header>

    <main>
      <div class="categories">
        <button class="category-btn active" data-category="popular">
          Popular
        </button>
        <button class="category-btn" data-category="top_rated">
          Top Rated
        </button>
        <button class="category-btn" data-category="upcoming">Upcoming</button>
      </div>

      <div class="movies-grid" id="moviesGrid">
        <!-- Movies will be dynamically inserted here -->
      </div>
    </main>

    <!-- Modal for movie details -->
    <div class="modal" id="movieModal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-body">
          <!-- Movie details will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
